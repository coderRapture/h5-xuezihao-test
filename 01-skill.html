    /*
    2..数组里有十个数字【7，1，2，3，4，5，6，7，8，9】，
    其中有一个数据重复的，找出重复的数据。编写一个函数
    */
    (() => {
        let arr = [7, 1, 2, 3, 4, 5, 6, 7, 8, 9]
        let fil = (arr) => {
            arr.sort((a, b) => a - b)
            let newarr = arr.filter((elem, i) => elem == arr[i + 1])
            return newarr
        }
        console.log(fil(arr));
    })();
    /*3,数据里存储10个人的成绩，
    把成绩大于80分的人数和成绩小于60的人数找出来，并统计大于80人数和小于60人数的百分比*/
    (() => {
        const obj = {
            ming: 30,
            hong: 80,
            linag: 90,
            wang: 70,
            yue: 100,
            xue: 80,
            lai: 55,
            tao: 77,
            ke: 80,
            lun: 99
        };
        let arr = []
        for (let key in obj) {
            if (obj[key] > 80 || obj[key] < 60) {
                arr.push(obj[key])
            }
        }
        let i = 0
        let j = 0
        arr.forEach(elem => {
            if (elem > 80) {
                i++
            } else if (elem < 60) {
                j++
            }
        })
        console.log(`在大于80小于60的人中大于80的人占比${(i/arr.length)*100}%`);
        console.log(`在大于80小于60的人中大于80的人占比${(j/arr.length)*100}%`);
    })();
    (() => {
        //字符串 “I am a student” 把每个单词反转 “I  ma  a  tneduts”
        let str = "I am a student"
        let arr = str.split(' ')
        let newstr = ''
        arr.forEach(elem => {
            newstr += elem.split("").reverse().join("") + " "
        })
        console.log(newstr);
    })();
    // 5. 把字符中除了数字以外的字符都删除 例如”hello123world456“ 转为 “123456”
    (() => {
        let str = 'hello123world456'
        let newstr = ""
        for (i = 0; i <= str.length; i++) {
            if (isNaN(Number(str[i])) === false) {
                newstr += str[i]
            }
        }
        console.log(newstr);
    })();
